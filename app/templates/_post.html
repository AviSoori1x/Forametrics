<table class="table table-hover">
    <tr>
        <td width="70px" style="border:1px dotted black">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
            <br>
            on {{post.socialnetwork}}
            <br>
            Scheduled time: {{post.hour}}:{{post.minute}} on {{post.month}}/{{post.day}}/{{post.year}}
            <br>
            <a href = " ">Edit</a>
            <a href= " ">Delete</a>
        </td>
    </tr>
</table>
